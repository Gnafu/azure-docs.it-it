abstract:
  description: Azure Active Directory (Azure AD) B2C è un servizio di gestione delle identità che consente di personalizzare e controllare il modo in cui i clienti si iscrivono, accedono e gestiscono i rispettivi profili quando usano le applicazioni, incluse ad esempio le applicazioni sviluppate per iOS, Android e .NET. Azure AD B2C consente queste azioni proteggendo al tempo stesso le identità dei clienti. Informazioni su come usare Azure AD B2C con le guide rapide, le esercitazioni e gli esempi.
