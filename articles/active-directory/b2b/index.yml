abstract:
  description: Informazioni su come usare le funzionalità di Collaborazione B2B (Business-to-Business) di Azure AD per condividere in modo sicuro le applicazioni e i servizi aziendali con utenti guest e partner esterni da qualsiasi organizzazione, mantenendo al tempo stesso il controllo sui dati aziendali.  Ecco alcune funzionalità principali:<ul><li>Tramite un semplice processo di invito e di riscatto, gli utenti guest possono iniziare a collaborare usando le risorse a cui sono stati autorizzati ad accedere.</li><li>Gli utenti guest e i partner esterni gestiscono le rispettive identità tramite Azure AD, account di posta elettronica di social network o qualsiasi provider di identità.</li><li>È possibile proteggere le risorse aziendali con funzionalità di Azure AD quali Multi-Factor Authentication.</li><li>È possibile usare le API per personalizzare l'esperienza, ad esempio tramite un portale di accesso self-service.</li></ul>Le risorse seguenti consentono di iniziare rapidamente.
