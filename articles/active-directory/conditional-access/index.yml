abstract:
  description: Informazioni su come raggiungere un equilibrio tra sicurezza e produttività configurando l'accesso condizionale di Azure AD. Con i criteri di accesso condizionale, è possibile considerare nelle decisioni relative all'accesso il modo in cui si accede alle app cloud. Ad esempio, si possono integrare nelle decisioni relative all'accesso le domande seguenti:<ul><li>Qual è il percorso di rete dell'utente?</li><li>Il tentativo di accesso è stato avviato da un dispositivo gestito?</li><li>Da quale app client è stato avviato un tentativo di connessione?</li><li>Un tentativo di accesso è stato effettuato da un accesso a rischio?</li></ul>Le risorse seguenti consentono di iniziare rapidamente.
