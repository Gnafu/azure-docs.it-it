abstract:
  description: 'Tramite i dispositivi in Azure AD, gli utenti ottengono accesso alle risorse aziendali. Per proteggere tali risorse, gli amministratori IT dovranno gestire le identità di questi dispositivi in Azure AD. Ciò consente di verificare che gli utenti accedano alle risorse da dispositivi che soddisfano gli standard per sicurezza e conformità.<br>La gestione delle identità dei dispositivi rappresenta anche la base per l''accesso condizionale basato su dispositivo. Con l''accesso condizionale basato su dispositivo, è possibile assicurarsi che l''accesso alle risorse nell''ambiente sia possibile solo con dispositivi gestiti.'
