abstract:
  description: 'Informazioni su come visualizzare i report relativi a sicurezza e controllo per l''ambiente specifico o su come monitorare tali report nel tempo per ottenere informazioni dettagliate sui modelli di utilizzo. I report di Azure Active Directory (Azure AD) consentono di ottenere informazioni dettagliate sulla sicurezza e sui modelli di utilizzo dell''ambiente specifico. È ad esempio possibile rispondere alle domande seguenti:<ul><li>Come vengono utilizzati i servizi o le applicazioni dagli utenti?</li><li>Quali sono i rischi potenziali relativi all''integrità dell''ambiente?</li><li>Come si risolvono i problemi che influiscono negativamente sulla produttività degli utenti?</li>'
