abstract:
  description: Il servizio contenitore di Azure gestisce l'ambiente Kubernetes ospitato consentendo di distribuire e gestire applicazioni in contenitori in modo semplice e rapido senza competenze nell'orchestrazione di contenitori. Elimina anche l'impegno delle operazioni in corso e della manutenzione effettuando il provisioning, l'aggiornamento e il ridimensionamento delle risorse su richiesta, senza portare le applicazioni offline.<div class="IMPORTANT alert"><p>Importante</p><p>Il servizio contenitore di Azure è attualmente disponibile in <strong>anteprima</strong>. Le anteprime vengono rese disponibili per l'utente a condizione che si accettino le <a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">condizioni d'uso aggiuntive</a>. Alcuni aspetti di questa funzionalità potrebbero subire modifiche prima della disponibilità a livello generale.</p></div>
