abstract:
  description: 'Microsoft Azure Australia offre una piattaforma cloud basata su principi fondamentali di sicurezza, privacy e controllo, conformità e trasparenza. Microsoft Azure Australia è dotato di certificazione dell''Australian Cyber Security Centre (ACSC) ed è incluso nell''elenco Certified Cloud Services List (CCSL). Azure Australia è elencato in CCSL nelle classificazioni PROTECTED e Unclassified: DLM (ora Official: Sensitive). Azure Australia adotta servizi di sicurezza e conformità all''avanguardia cruciali per organizzazioni australiane di enti pubblici e infrastrutture critiche e relativi fornitori, per tutti i sistemi e le applicazioni basate sulla sua architettura.'
