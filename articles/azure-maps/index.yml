abstract:
  description: Mappe di Azure offre agli sviluppatori di tutti i settori potenti funzionalità geospaziali che includono i dati mappa più aggiornati disponibili per fornire contesto geografico alle applicazioni Web e per dispositivi mobili. Mappe di Azure è un set di API REST conforme all'API Azure One per mappe, ricerca, routing, traffico, fusi orari, georilevazione, geofencing, dati mappa e operazioni spaziali accompagnati da SDK Web e Android per rendere lo sviluppo semplice, flessibile e portabile in più piattaforme.
sections:
- title: Guide introduttive di 5 minuti
  items:
  - type: paragraph
    text: Avviare un'app di ricerca nelle mappe con Mappe di Azure.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Avviare un'app per le mappe demo
      href: /azure/azure-maps/quick-demo-map-app
- title: Esercitazioni dettagliate
  items:
  - type: paragraph
    text: Creare un'applicazione Web geospaziale per cercare i punti di interesse, trovare gli itinerari per le località e tenere traccia dei dispositivi creando un recinto virtuale con Mappe di Azure.
  - type: list
    style: ordered
    items:
    - html: <a href="/azure/azure-maps/tutorial-search-location">Cercare i punti di interesse</a>
    - html: <a href="/azure/azure-maps/tutorial-route-location">Itinerario per un punto di interesse</a>
    - html: <a href="/azure/azure-maps/tutorial-prioritized-routes">Itinerari per modalità di viaggio</a>
    - html: <a href="/azure/azure-maps/tutorial-create-store-locator">Creare un localizzatore di punti vendita</a>
    - html: <a href="/azure/azure-maps/tutorial-geofence">Configurare un recinto virtuale</a>
