abstract:
  description: Microsoft Azure Stack è una piattaforma ibrida su cloud che consente di fornire i servizi di Azure dal data center. Informazioni su come gestire l'infrastruttura di sistemi integrati di Azure Stack e su come offrire servizi con guide introduttive ed esercitazioni.<br/><br/>Se sei un utente di Azure Stack che utilizza i servizi o Compila le App per Azure Stack, vedere la <a href="/azure/azure-stack/user">documentazione dell'utente</a>.<br/><br/>Se non ha un operatore di Azure Stack interessato in di Azure Stack Development Kit (ASDK), una distribuzione a nodo singolo di Azure Stack che è possibile scaricare e usare gratuitamente, vedere la <a href="/azure/azure-stack/asdk">documentazione ASDK</a>.
