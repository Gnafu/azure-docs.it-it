  description: <div class="NOTE"><p>Note</p><p><strong>Azure Batch per intelligenza artificiale è in fase di ritiro.</strong> Il supporto per questo servizio verrà ritirato in modo incrementale. Le funzionalità di Azure Batch per intelligenza artificiale sono ora disponibili come destinazione di calcolo gestita nel servizio Azure Machine Learning. Per altre informazioni, vedere <a href="overview-what-happened-batch-ai" data-linktype="relative-path">Che cosa accadrà al servizio Batch per intelligenza artificiale?</a></p></div>
