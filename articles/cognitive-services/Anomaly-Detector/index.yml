abstract:
  description: 'L''API Rilevamento anomalie consente di incorporare facilmente funzionalità di rilevamento delle anomalie nelle app, così gli utenti possono identificare rapidamente i problemi per ridurre al minimo le perdite e l''impatto. Non sono necessarie competenze di Machine Learning. Tramite una singola chiamata API, è possibile attivare questo modello di intelligenza artificiale già sottoposto a training che inserisce dati delle serie temporali di tutti i tipi e quantità, seleziona il modello di rilevamento anomalie più appropriato per assicurare una elevata accuratezza dei dati e rileva automaticamente gli eventi imprevisti non appena si verificano. È possibile personalizzare il servizio per rilevare anomalie di tutte le dimensioni.  Usare Rilevamento anomalie per identificare eventi aziendali imprevisti, monitorare il traffico dei dispositivi IoT, gestire le frodi, rispondere alle variazioni del mercato e altro ancora.'
