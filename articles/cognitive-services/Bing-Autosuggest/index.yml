abstract:
  description: L'API Suggerimenti automatici Bing consente di inviare un termine di query di ricerca parziale a Bing e ottenere un elenco di query suggerite usate da altri utenti.  Quando un utente inserisce ad esempio ogni carattere del termine di ricerca, l'API viene chiamata e popola l'elenco a discesa della casella di ricerca con stringhe di query suggerite. Si apprender√† come usare l'API Suggerimenti automatici con guide introduttive, esercitazioni ed esempi.
