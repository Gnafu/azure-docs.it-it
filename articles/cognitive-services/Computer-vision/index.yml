abstract:
  description: L'API Visione artificiale basata sul cloud consente agli sviluppatori di accedere ad algoritmi avanzati per l'elaborazione delle immagini e la restituzione delle informazioni. Caricando un'immagine o specificando l'URL di un'immagine, gli algoritmi di Visione artificiale di Microsoft possono analizzare i contenuti visivi in diversi modi in base agli input e alle scelte dell'utente. Informazioni su come analizzare il contenuto visivo in modi diversi con guide introduttive, esercitazioni ed esempi.
