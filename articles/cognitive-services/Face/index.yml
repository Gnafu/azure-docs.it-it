abstract:
  description: L'API Viso basata sul cloud consente agli sviluppatori di accedere ad algoritmi facciali avanzati. Gli algoritmi del servizio Viso di Microsoft consentono il rilevamento e il riconoscimento degli attributi dei visi. Informazioni su come analizzare il contenuto in modi diversi con guide introduttive, esercitazioni ed esempi.
