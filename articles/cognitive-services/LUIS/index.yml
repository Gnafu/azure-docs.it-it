abstract:
  description: Il servizio Language Understanding consente all'applicazione di comprendere la finalità espressa da una persona con le proprie parole. Language Understanding usa LUIS usa Machine Learning per consentire agli sviluppatori di compilare applicazioni in grado di ricevere input dall'utente in linguaggio naturale ed estrarne il significato.
