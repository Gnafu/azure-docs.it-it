abstract:
  description: Informazioni su come usare il Servizio di riconoscimento vocale e Speech SDK per aggiungere alle app funzionalità abilitate al riconoscimento vocale. È possibile usare Speech SDK per aggiungere funzionalità di <i>conversione della voce in testo scritto</i> (riconoscimento vocale), <i>finalità</i>, <i>traduzione</i> e <i>sintesi vocale</i> alle app. Il Servizio di riconoscimento vocale ha anche un'API REST che funziona con qualsiasi linguaggio di programmazione in grado di effettuare richieste HTTP.
  aside:
    image:
      alt: 
      height: 110
      src: ../media/index/speech-landing-page-video.png
      width: 250
    title: Panoramica del Servizio di riconoscimento vocale (10:34)
    href: https://azure.microsoft.com/resources/videos/connect-2017-microsoft-cognitive-services-overview-of-advanced-speech-capabilities/
    width: 250
