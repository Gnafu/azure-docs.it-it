### YamlMime:YamlDocument
documentType: LandingData
title: Documentazione dei servizi Voce
metadata:
  title: 'Documentazione dei servizi Voce - Esercitazioni, guide introduttive, informazioni di riferimento sulle API'
  titleSuffix: Azure Cognitive Services
  description: 'I servizi Voce offrono agli sviluppatori un modo semplice per aggiungere alle proprie applicazioni potenti funzioni abilitate per la sintesi vocale. Gli esempi includono il controllo tramite comando vocale e conversazione, conversazione in linguaggio naturale, trascrizione vocale, dettatura e traduzione vocale.'
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: 'Informazioni su come usare i servizi Voce e Speech SDK per aggiungere alle app funzionalità abilitate al riconoscimento vocale. È possibile usare Speech SDK per aggiungere funzionalità di <i>conversione della voce in testo scritto</i> (riconoscimento vocale), <i>finalità</i>, <i>traduzione</i> e <i>sintesi vocale</i> alle app. I servizi Voce includono anche API REST che funzionano con qualsiasi linguaggio di programmazione in grado di effettuare richieste HTTP.'
