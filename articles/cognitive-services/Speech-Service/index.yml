  description: Il Servizio di riconoscimento vocale Microsoft con il relativo SDK offre agli sviluppatori un modo semplice per creare funzioni vocali avanzate nelle applicazioni, come comandi vocali, trascrizione e dettatura. Cortana, Microsoft Office e altri usano la stessa tecnologia. Un elemento chiave che differenzia il Servizio di riconoscimento vocale Microsoft è la possibilità di personalizzare i modelli acustici e linguistici del <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">riconoscimento vocale</a> per vocabolari specifici, ambienti rumorosi e per i diversi modi di parlare. Sono anche disponibili funzioni personalizzate di <a href="http://aka.ms/customvoice">sintesi vocale</a> e <a href="http://aka.ms/customtranslator">traduzione vocale</a>.<br/><br/>Speech SDK è disponibile per più piattaforme in diversi linguaggi di programmazione, per consentire la gestione live dei microfoni, lo streaming in tempo reale o la comunicazione file basata su batch, a seconda delle esigenze applicative.
