abstract:
  description: >
    Tramite Speech SDK, il <a href="overview">Servizio di riconoscimento vocale</a> consente agli sviluppatori di aggiungere funzionalità vocali alle app.<br/>

    Le funzionalità includono: <i>conversione della voce in testo scritto</i> (riconoscimento vocale), <i>riconoscimento delle finalità</i>, <i>traduzione vocale</i> e <i>sintesi vocale</i>.
