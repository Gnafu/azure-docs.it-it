- title: Speech Devices SDK
  items:
  - type: paragraph
    text: Con l'introduzione del Servizio di riconoscimento vocale unificato, Microsoft e i suoi partner offrono ora una piattaforma hardware/software integrata ottimizzata per lo sviluppo di dispositivi con funzioni vocali, ovvero <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a>. Questo SDK, adatto per lo sviluppo di dispositivi ambientali per tutti i tipi di applicazioni, consente di definire una <I>parola di attivazione</I> univoca per il tuo marchio. L'hardware offre un'eccellente elaborazione dell'audio di sorgenti multicanale per un riconoscimento vocale più accurato, con soppressione del rumore, voci in campo lontano e beamforming.
