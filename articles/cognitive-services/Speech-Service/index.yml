abstract:
  description: Il Servizio di riconoscimento vocale Microsoft offre agli sviluppatori un modo semplice per aggiungere funzioni vocali avanzate alle applicazioni, come comandi vocali, trascrizione, dettatura e traduzione tramite <a href="rest-apis">API REST</a> oppure SDK in <a href="speech-sdk">C#, C++ o Java</a>.<p>Il Servizio di riconoscimento vocale consente di personalizzare i modelli di <a href="how-to-customize-speech-models">riconoscimento vocale</a> per vocabolari specifici, ambienti rumorosi e per i diversi modi di parlare. Sono anche disponibili la <a href="https://cris.ai/Home/customvoice">sintesi vocale</a> e la <a href="https://www.microsoft.com/translator/customization.aspx">traduzione vocale</a>.<p>Per informazioni dettagliate, vedere <a href="overview">Informazioni sul Servizio di riconoscimento vocale</a>
