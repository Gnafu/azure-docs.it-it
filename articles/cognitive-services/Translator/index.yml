abstract:
  description: L'API Traduzione testuale Microsoft è un servizio di traduzione automatica basato sul cloud. Questa API consente di tradurre testo quasi in tempo reale da qualsiasi app o servizio tramite una semplice chiamata API REST. L'API usa la tecnologia più moderna di traduzione automatica neurale, oltre a offrire tecnologia per la traduzione automatica basata su statistiche. Per l'elenco di lingue supportate per la traduzione automatica neurale e statistica, vedere <a href="languages.md">Supported languages</a> (Lingue supportate).
