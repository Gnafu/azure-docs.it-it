abstract:
  description: L'API Traduzione vocale Microsoft, componente della raccolta API Servizi cognitivi Microsoft, è un servizio di traduzione automatica basato su cloud che offre la traduzione vocale o la traduzione con riconoscimento vocale. Basata sulla tecnologia REST standard di settore, l'API può essere usata per aggiungere traduzioni vocali end-to-end e in tempo reale ad applicazioni, strumenti o soluzioni in cui sia necessaria la traduzione vocale in più lingue, indipendentemente dal sistema operativo di destinazione o dal linguaggio di sviluppo. Per l'elenco delle lingue supportate, vedere <a href="languages.md">Lingue supportate</a>.
