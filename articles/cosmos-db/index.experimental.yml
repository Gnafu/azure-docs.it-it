abstract:
  description: Azure Cosmos DB è un servizio di database multimodello e distribuito a livello globale. Usare queste guide introduttive, le esercitazioni e gli esempi per sviluppare database di documenti, con coppie chiave-valore, con colonna ampia e con elementi grafici usando le API e i modelli di programmazione più diffusi. È possibile ottenere informazioni su come replicare i dati in qualsiasi area di Azure e ridimensionare la velocità effettiva indipendentemente dalle risorse di archiviazione, sfruttando al tempo stesso i vantaggi dei contratti di servizio completi.
  aside:
    image:
      alt: 
      height: 110
      src: media/index.experimental/video.png
      width: 250
    title: Creare app per dispositivi mobili su scala mondiale in pochi minuti (16:17)
    href: https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>Informazioni sulla distribuzione globale, partizionamento, indicizzazione e altri concetti che si applicano a tutte le API di Azure Cosmos DB.</p>
      image:
        src: media/index.experimental/azure-cosmos-db-icon.png
      title: Concetti
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>Se si sta creando un nuovo database di documenti non relazionali e si desidera eseguire una query utilizzando la sintassi SQL familiare, utilizzare l'API di SQL.</p>
      image:
        src: media/index.experimental/sql-api.svg
      title: API SQL
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>Se si sta creando un database di graph per modellare e attraversare le relazioni tra entità, usare l'API Graph.</p>
      image:
        src: media/index.experimental/graph-api.svg
      title: API Graph
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>Se si sta eseguendo la migrazione dei dati da un database di MongoDB al servizio completamente gestito da Azure Cosmos DB, utilizzare l'API di MongoDB.</p>
      image:
        src: media/index.experimental/mongodb-api.svg
      title: API di MongoDB
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Se si sta eseguendo la migrazione dei dati dall'archiviazione tabelle di Azure all'offerta premium tabelle di Azure Cosmos DB, utilizzare l'API di tabella.</p>
      image:
        src: media/index.experimental/table-api.svg
      title: API di tabella
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>Se si sta eseguendo la migrazione dei dati da Cassandra al servizio completamente gestito da Azure Cosmos DB, utilizzare l’API Cassandra.</p>
      image:
        src: media/index.experimental/cassandra-api.png
      title: API Cassandra
