documentType: LandingData
title: Documentazione di Azure Cosmos DB
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: 'Documentazione di Azure Cosmos DB: esercitazioni e informazioni di riferimento sulle API'
  description: 'Informazioni su come usare Azure Cosmos DB per compilare database a più modelli distribuiti a livello globale. Le esercitazioni mostrano come compilare ed eseguire query su documenti, coppie chiave/valore e database a grafi.'
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 04/26/2018
abstract:
  description: 'Azure Cosmos DB è un servizio di database multimodello distribuito a livello globale che supporta database di documenti, con coppie chiave-valore, con colonne ampie e grafi. Informazioni su come usare Azure Cosmos DB con le guide rapide, le esercitazioni e gli esempi.'
