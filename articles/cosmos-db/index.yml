    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: '<p>Informazioni sulla distribuzione globale, partizionamento, velocità effettiva con provisioning, indicizzazione e altri concetti che si applicano a tutte le API di Azure Cosmos DB.</p>'
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: Concetti
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: '<p>Se si sta creando un nuovo database di documenti non relazionali e si desidera eseguire una query utilizzando la sintassi SQL familiare, utilizzare l''API di SQL.</p>'
            image:
              src: media/index/sql-api.svg
            title: API SQL
          - href: /azure/cosmos-db/graph-introduction/
            html: '<p>Se si sta creando un database a grafo per modellare e attraversare le relazioni tra le entità, usare l''API Gremlin.</p>'
            image:
              src: media/index/graph-api.svg
            title: API Gremlin
          - href: /azure/cosmos-db/mongodb-introduction/
            html: <p>Usare l'API Azure Cosmos DB per Mongo DB per eseguire la migrazione dei dati da un database MongoDB al servizio completamente gestito di Azure Cosmos DB.</p>
            image:
              src: media/index/mongodb-api.svg
            title: API Azure Cosmos DB per MongoDB
          - href: /azure/cosmos-db/table-introduction/
            html: '<p>Se si sta eseguendo la migrazione dei dati dall''archiviazione tabelle di Azure all''offerta premium tabelle di Azure Cosmos DB, utilizzare l''API di tabella.</p>'
            image:
              src: media/index/table-api.svg
            title: API di tabella
          - href: /azure/cosmos-db/cassandra-introduction/
            html: '<p>Se si sta eseguendo la migrazione dei dati da Cassandra al servizio completamente gestito da Azure Cosmos DB, utilizzare l’API Cassandra.</p>'
            image:
              src: media/index/cassandra-api.png
            title: API Cassandra
