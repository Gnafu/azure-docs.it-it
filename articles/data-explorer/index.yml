  title: Documentazione d Esplora dati di Azure - Guide introduttive, esercitazioni, informazioni di riferimento sul linguaggio e sulle API
  description: Esplora dati di Azure è una piattaforma cloud per l'analisi dei log ottimizzata per query ad hoc su Big Data.
  author: mgblythe
  ms.author: mblythe
  ms.service: data-explorer
