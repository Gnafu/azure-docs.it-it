abstract:
  description: 'La famiglia di prodotti Azure Data Box consente di trasferire centinaia di terabyte di dati in Azure in modo rapido, economico e affidabile. Usare i dispositivi Data Box Edge e Data Box Gateway per eseguire trasferimenti di dati e elevate prestazioni tramite la rete.<p>Scegliere Data Box Gateway per inviare dati per l''archiviazione nel cloud, il ripristino di emergenza o l''elaborazione dei dati su scala cloud.  Usare Data Box Edge per filtrare, analizzare e trasformare i dati spostati in Azure.</p><p>Le esercitazioni illustrano come sfruttare Data Box Gateway e Data Box Edge per il trasferimento basato su rete.</p>'
