abstract:
  description: 'La famiglia di prodotti Azure Data Box consente di trasferire centinaia di terabyte di dati in Azure in modo rapido, economico e affidabile. Usare i dispositivi Data Box per il trasferimento dei dati offline in caso di limiti di tempo, di rete o di costi.<p>A seconda delle dimensioni dei dati, scegliere tra Data Box Disk, Data Box o Data Box Heavy<SUP>Anteprima</SUP>. Per ogni dispositivo, il trasferimento in Azure viene eseguito in 4 semplici passaggi: ordine, ricezione, copia dei dati sul dispositivo e restituzione del dispositivo ad Azure. Nel data center di Azure, i dati vengono caricati e quindi cancellati.</p><p>Le guide introduttive e le esercitazioni illustrano come sfruttare Data Box per il trasferimento dei dati offline.</p>'
