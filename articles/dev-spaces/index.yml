- title: Esperienza di sviluppo Kubernetes rapida e iterativa per i team
  items:
  - type: paragraph
    text: Con una configurazione minima del computer di sviluppo, è possibile eseguire il codice in maniera iterativa ed eseguire il debug dei contenitori direttamente nel servizio Azure Kubernetes.  È anche possibile collaborare con il team in un cluster Kubernetes condiviso ed eseguire test end-to-end con altri componenti senza replicare o simulare dipendenze. Con Azure Dev Spaces è possibile sviluppare in Windows, Mac o Linux usando strumenti familiari come Visual Studio, Visual Studio Code o la riga di comando.
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Azure Dev Spaces è attualmente disponibile in anteprima ed è supportato solo da cluster del servizio Azure Kubernetes nelle aree **Stati Uniti orientali**, **Stati Uniti orientali 2**, **Stati Uniti centrali**, **Stati Uniti occidentali 2**, **Europa settentrionale**, **Europa occidentale**, **Asia sud-orientale**, **Canada centrale** e **Canada orientale**. Le anteprime vengono rese disponibili per l'utente a condizione che si accettino le [condizioni d'uso aggiuntive](https://azure.microsoft.com/support/legal/preview-supplemental-terms/). Alcuni aspetti di questa funzionalità potrebbero subire modifiche prima della disponibilità a livello generale.
