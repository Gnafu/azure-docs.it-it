  - title: Come Azure Dev Spaces semplifica lo sviluppo in Kubernetes
    items:
      - type: paragraph
        text: 'Azure Dev Spaces aumenta la produttività dei team di sviluppo in Kubernetes nei modi seguenti:'
      - type: list
        style: unordered
        items:
          - text: 'Riduce al minimo la configurazione del computer di sviluppo locale per ogni membro del team e interagisce direttamente con servizio Azure Kubernetes, un cluster Kubernetes gestito in Azure.'
          - text: Esegue rapidamente l'iterazione e il debug del codice direttamente in Kubernetes tramite Visual Studio 2017 o Visual Studio Code.
          - text: Genera asset di configurazione come codice Docker e Kubernetes da usare dallo sviluppo alla produzione.
          - text: Consente di condividere un cluster Kubernetes gestito con il team e di collaborare. Consente di sviluppare il codice in modalità isolata ed eseguire test end-to-end con altri componenti senza replicare o simulare dipendenze.
