  description: 'Azure Dev Spaces consente di testare e sviluppare in modo iterativo l''intera applicazione di microservizi tramite l''esecuzione nel servizio Azure Kubernetes senza la necessità di replicare o simulare dipendenze. Azure Dev Spaces riduce il carico di lavoro e la complessità della collaborazione con il team in un cluster del servizio Azure Kubernetes condiviso, anche tramite l''esecuzione e il debug di contenitori direttamente in tale servizio. Per informazioni su come usare Azure Dev Spaces, leggere queste guide di avvio rapido.'
