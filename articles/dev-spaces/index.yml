  description: 'Azure Dev Spaces consente di testare e sviluppare in modo iterativo l''intera applicazione di microservizi in esecuzione nel servizio Azure Kubernetes senza dover replicare o simulare dipendenze. Azure Dev Spaces riduce il carico di lavoro e la complessità della collaborazione con il team in un cluster del servizio Azure Kubernetes condiviso, nonché dell''esecuzione e del debug di contenitori direttamente in tale servizio. Per informazioni su come usare Azure Dev Spaces, leggere queste guide di avvio rapido.'
