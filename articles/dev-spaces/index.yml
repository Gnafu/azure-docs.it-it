sections:
  - title: Esperienza di sviluppo Kubernetes rapida e iterativa per i team
    items:
      - type: paragraph
        text: 'Con una configurazione minima del computer di sviluppo, è possibile eseguire il codice in maniera iterativa ed eseguire il debug dei contenitori direttamente nel servizio Azure Kubernetes.  È anche possibile collaborare con il team in un cluster Kubernetes condiviso ed eseguire test end-to-end con altri componenti senza replicare o simulare dipendenze. Con Azure Dev Spaces è possibile sviluppare in Windows, Mac o Linux usando strumenti familiari come Visual Studio, Visual Studio Code o la riga di comando.'
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > Azure Dev Spaces è supportato solo da cluster del servizio Azure Kubernetes nelle aree **Stati Uniti orientali**, **Stati Uniti orientali 2**, **Stati Uniti centrali**, **Stati Uniti occidentali 2**, **Europa settentrionale**, **Europa occidentale**, **Asia sud-orientale**, **Canada centrale** e **Canada orientale**. Azure Dev Spaces supporta l'uso dell'[interfaccia della riga di comando di Azure](/cli/azure/install-azure-cli?view=azure-cli-latest) o di [Visual Studio Code](https://code.visualstudio.com/download) con l'[estensione Azure Dev Spaces](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds) installata in Linux, MacOS oppure Windows 8 o versione successiva per compilare ed eseguire applicazioni nel servizio Azure Kubernetes. Supporta inoltre l'uso di [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) con il carico di lavoro di sviluppo Web e di [Visual Studio Tools per Kubernetes](https://aka.ms/get-vsk8stools) installato in Windows 8 o versione successiva.
