abstract:
  description: Hub eventi di Azure è una piattaforma di Big Data streaming e un servizio di inserimento di eventi che consente di ricevere ed elaborare milioni di eventi al secondo. Hub eventi consente di elaborare e archiviare eventi, dati o dati di telemetria generati dal software distribuito e dai dispositivi. I dati inviati a un hub eventi possono essere trasformati e archiviati usando qualsiasi provider di analisi in tempo reale o adattatori di invio in batch/archiviazione. <p>Per la pubblicazione di eventi in un hub eventi, il servizio supporta i protocolli HTTPS, AMQP 1.0 e Apache Kafka 1.0. Negli ecosistemi Apache Kafka supporta Apache Kafka MirrorMaker, Apache Flink e Akka Streams.</p>
