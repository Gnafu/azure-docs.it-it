abstract:
  description: Hub eventi di Azure è una piattaforma di streaming di dati e un servizio di elaborazione di eventi in grado di ricevere ed elaborare milioni di eventi al secondo. Il servizio supporta i protocolli HTTPS e AMQP 1.0 e l'ecosistema Apache Kafka per la pubblicazione di eventi.
