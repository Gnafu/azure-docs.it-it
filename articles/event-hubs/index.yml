abstract:
  description: Hub eventi di Azure è una piattaforma di Big Data streaming e un servizio di inserimento di eventi che consente di ricevere ed elaborare milioni di eventi al secondo. Hub eventi consente di elaborare e archiviare eventi, dati o dati di telemetria generati dal software distribuito e dai dispositivi. I dati inviati a un hub eventi possono essere trasformati e archiviati usando qualsiasi provider di analisi in tempo reale o adattatori di invio in batch/archiviazione. Hub eventi per Apache Kafka consente a client, strumenti e applicazioni Kafka nativi, come Mirror Maker, Apache Flink e Akka Streams, di interagire senza problemi con Hub eventi richiedendo solo modifiche alla configurazione.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
