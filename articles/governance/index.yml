    - href: /azure/architecture/cloud-adoption/getting-started/what-is-governance?toc=/azure/governance/toc.json
      html: <p>In passato le aziende si assumevano la proprietà e la responsabilità di tutti i livelli della tecnologia, dall'infrastruttura al software. Il cloud offre attualmente la possibilità di trasformare il modo in cui le aziende utilizzano la tecnologia tramite il provisioning e l'uso delle risorse in base alla necessità.</p>
      title: Adozione del cloud nell'organizzazione
    - href: /azure/architecture/cloud-adoption/appendix/azure-scaffold?toc=/azure/governance/toc.json
