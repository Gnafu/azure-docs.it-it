        className: cardsD
        columns: 2
        items:
          - href: ./management-groups/overview
            html: <p>Informazioni sul raggruppamento e l'organizzazione delle sottoscrizioni in una gerarchia logica che supporta la distribuzione di altri servizi di governance in modo strutturato.<br /></p>
            image:
              alt: Gruppi di gestione
              src: ./media/management-groups-illustration.svg
            title: Gruppi di gestione
          - href: ./resource-graph/
            html: '<p>Usare un potente strumento da riga di comando, che supporta l''interfaccia della riga di comando di Azure e Azure PowerShell, per recuperare rapidamente dettagli complessi sulle risorse di Azure. Trovare ed esporre informazioni che in precedenza avrebbero richiesto l''esecuzione di script complessi e iterativi per l''individuazione delle risorse su larga scala.</p>'
            image:
              alt: Resource Graph
              src: ./media/resource-graph-illustration.svg
            title: Resource Graph
          - href: ./policy/
            html: '<p>Definire e applicare standard alle risorse nell''ambiente. Impedire la creazione di risorse indesiderate, ottimizzare nuove risorse con elementi aggiuntivi e controllare e correggere risorse già nell''ambiente.</p>'
            image:
              alt: Policy
              src: ./media/policy-illustration.svg
            title: Policy
          - href: ./blueprints/
            html: '<p>Creare un pacchetto nativo di Azure di <i>artefatti</i> (gruppi di risorse, criteri, assegnazioni di ruolo, modelli di Resource Manager e altro) che possa essere distribuito in modo dinamico alle sottoscrizioni per creare ambienti coerenti e ripetibili.</p>'
            image:
              alt: Progetti
              src: ./media/blueprints-illustration.svg
            title: Progetti
