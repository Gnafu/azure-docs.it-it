            html: '<p>Cloud Adoption Framework offre indicazioni tecniche relative a Microsoft Azure. Dal momento che il cliente potrebbe non avere ancora scelto il fornitore della piattaforma cloud, questo framework fornisce indicazioni indipendenti dal cloud per semplificare, ove possibile, le decisioni di livello superiore.</p>'
