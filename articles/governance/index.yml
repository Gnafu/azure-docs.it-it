abstract:
  description: 'Con governance di Azure si intende una raccolta di concetti e servizi progettati per consentire la gestione di varie risorse di Azure su larga scala. Questi servizi offrono la possibilità di organizzare e strutturare le sottoscrizioni in modo logico, creare e distribuire pacchetti di risorse riutilizzabili e nativi di Azure per definire, controllare e correggere le risorse e altro ancora. Usare questa pagina per scoprire di più su questi concetti e servizi e su come abilitare e usare ognuno nel proprio ambiente.'
