abstract:
  description: Informazioni su come usare Azure HDInsight per analizzare dati di streaming o cronologici. Le esercitazioni e gli altri documenti illustrano come creare cluster, elaborare e analizzare i Big Data e sviluppare soluzioni con i framework open source più diffusi come Hadoop, Spark, Hive, LLAP, Kafka, Storm e Microsoft Machine Learning Server.<p>Azure HDInsight è un servizio di analisi open source completamente gestito e ad ampio spettro per le aziende. HDInsight è un servizio cloud che rende semplice, rapida ed economicamente conveniente l'elaborazione di grandi quantità di dati. HDInsight supporta anche un'ampia gamma di scenari, ad esempio l'estrazione, la trasformazione e il caricamento (ETL), data warehousing, Machine learning e IoT.</p>
