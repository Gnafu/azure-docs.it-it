sections:
- title: Futura modifica
  items:
  - type: paragraph
    text: Nelle prossime settimane, Azure IoT Central adotterà l'uso del servizio Device Provisioning in hub IoT di Azure per tutte le connessioni dei dispositivi. Quando la modifica sarà operativa, sarà necessario aggiornare il codice del dispositivo per l'uso dell'SDK del servizio Device Provisioning in hub IoT per registrare e connettere i dispositivi. Per tutte le applicazioni che usano la funzione di esportazione continua dei dati e/o il modello delle soluzioni Power BI sarà necessario cambiare il contenitore di archiviazione di destinazione e creare un nuovo modello di soluzione. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Contattare il supporto tecnico per altre informazioni.</a>
