abstract:
  description: Azure IoT Edge è un servizio di Internet delle cose basato sull'hub IoT. Il servizio è destinato a clienti che vogliono analizzare i dati nei dispositivi, ovvero "sul perimetro", invece che sul cloud. Tramite lo spostamento di parte del carico di lavoro nei dispositivi perimetrali, i dispositivi possono dedicare meno tempo all'invio di messaggi al cloud e possono reagire più rapidamente alle modifiche dello stato.
