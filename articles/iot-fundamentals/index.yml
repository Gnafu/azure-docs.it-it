abstract:
  description: Microsoft Azure e Internet delle cose (IoT) Azure IoT è una raccolta completa di servizi e soluzioni progettati per consentire la creazione di applicazioni IoT end-to-end in Azure. Da soluzioni SaaS (Software as a Service) interamente ospitate e gestite a offerte PaaS (Platform as a Service) distinte e specializzate e tecnologie per creare una rete perimetrale intelligente, Azure IoT offre un set completo di opzioni e strumenti adattati alle esigenze del settore specifico e alle competenze e alle risorse dell'azienda.
