    text: Configurare l'integrazione continua per le app, eseguire gli agenti nel cloud e usare i servizi di Azure nei processi.
  - type: list
    style: ordered
    items:
    - html: Configurare l'integrazione continua per il <a href="/azure/jenkins/java-deploy-webapp-tutorial">servizio app di Azure</a>, <a href="/azure/container-service/kubernetes/container-service-kubernetes-jenkins">Kubernetes</a> o una <a href="/azure/virtual-machines/linux/tutorial-jenkins-github-docker-cicd">VM Linux</a>.
    - html: <a href="/azure/jenkins/execute-cli-jenkins-pipeline">Eseguire il provisioning di risorse in un processo della pipeline</a>.
    - html: <a href="/azure/jenkins/jenkins-azure-vm-agents">Scalabilità con gli agenti di macchine virtuali di Azure</a>.
