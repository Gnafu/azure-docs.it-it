  description: Usare il server Jenkins open source per compilare le app nel cloud e distribuirle in Azure. Informazioni su come installare, configurare e ridimensionare Jenkins in Azure e configurare l'integrazione continua (CI) per le app con guide introduttive, esercitazioni e pipeline di esempio.
