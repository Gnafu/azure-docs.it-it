title: Documentazione di Azure Data Science Virtual Machine
summary: Data Science Virtual Machine (DSVM) è un'immagine di macchina virtuale (VM) personalizzata che include strumenti di Machine Learning e data science. Usare questa macchina virtuale per creare applicazioni intelligenti per l'analisi avanzata.
