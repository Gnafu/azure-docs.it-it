    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>Le macchine virtuali di data science (DSVM) e Deep Learning (DLVM) consentono di sperimentare senza installare o configurare software. Gli strumenti pi√π diffusi di analisi dei dati, apprendimento automatico e intelligenza artificiale sono preinstallati.</p>
