    - href: /azure/batch-ai/
      html: <p>Servizio gestito che consente di sperimentare in parallelo con i modelli di intelligenza artificiale, usando qualsiasi framework, e quindi esegue il training dei modelli su larga scala in GPU cluster.</p>
      image:
