abstract:
  description: Il servizio Azure Machine Learning offre un ambiente basato su cloud utile per sviluppare, eseguire il training, testare, distribuire, gestire e tenere traccia dei modelli di Machine Learning. Questo servizio offre il supporto completo per tecnologie open source come Scikit-learn, Tensorflow, Pytorch o qualsiasi altro framework basato su Python. Informazioni su come usare questo servizio per i flussi di lavoro di Machine Learning con guide introduttive ed esercitazioni.
sections:
- title: Guide introduttive di 5 minuti
  items:
  - type: paragraph
    text: Per iniziare, creare un'area di lavoro e le risorse del servizio <a href="quickstart-get-started">nel portale di Azure</a> o <a href="quickstart-create-workspace-with-python">in Python</a>.
- title: Esercitazioni dettagliate
  items:
  - type: paragraph
    text: 'Informazioni su come preparare i dati, configurare esperimenti e rendere operativi i modelli di Machine Learning:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Eseguire il training</a> e <a href="tutorial-deploy-models-with-aml">distribuire</a> modelli di classificazione delle immagini (<b>serie in due parti</b>).<br>&nbsp;
    - html: <a href="tutorial-data-prep">Preparare i dati</a> e <a href="tutorial-auto-train-models">usare tecniche automatizzate di Machine Learning</a> per eseguire il training e ottimizzare i modelli di regressione (<b>serie in due parti</b>).
- title: Esempi
  items:
  - type: paragraph
    text: Esplorare il servizio in Github con i <a href="samples-notebooks">notebook Jupyter</a>.
