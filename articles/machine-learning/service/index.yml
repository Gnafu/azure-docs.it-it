title: Documentazione del servizio Azure Machine Learning
metadata:
  title: Documentazione del servizio Azure Machine Learning - Esercitazioni e informazioni di riferimento sulle API | Microsoft Docs
  description: Il servizio Azure Machine Learning offre un ambiente basato su cloud utile per sviluppare, eseguire il training, testare, distribuire, gestire e tenere traccia dei modelli di Machine Learning. Il servizio Azure Machine Learning offre il supporto completo per tecnologie open source come Scikit-learn, Tensorflow, Pytorch o qualsiasi altro framework basato su Python. Informazioni su come usare il servizio Azure Machine Learning per i flussi di lavoro di Machine Learning con guide introduttive ed esercitazioni.
