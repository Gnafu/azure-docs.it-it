abstract:
  description: Il servizio Azure Machine Learning offre un ambiente cloud utile per preparare i dati, sottoporre a training e distribuire rapidamente i modelli di Machine Learning. Usare le funzionalità automatizzate di Machine Learning per identificare gli algoritmi e perfezionare gli iperparametri più rapidamente. Con il ridimensionamento automatico delle risorse di calcolo e le pipeline, è possibile migliorare la produttività e ridurre i costi. Queste funzionalità sono accessibili da framework Python open source, come PyTorch, TensorFlow e scikit-learn, oltre che dagli SDK del servizio. Per iniziare, seguire queste guide introduttive ed esercitazioni.
sections:
- title: Guide introduttive di 5 minuti
  items:
  - type: paragraph
    text: "Per usare questo servizio, è necessario configurare un'area di lavoro e le risorse associate.  Iniziare con:"
  - type: list
    style: unordered
    items:
    - html: "<a href=\"quickstart-get-started\">Guida introduttiva sul portale di Azure</a>: per ottenere un'area di lavoro ed eseguire esperimenti senza installare nulla."
    - html: "<a href=\"quickstart-create-workspace-with-python\">Guida introduttiva su Python</a>: per installare l'SDK principale, creare un'area di lavoro ed eseguire esperimenti in un server di notebook locale."
- title: Esercitazioni dettagliate
  items:
  - type: paragraph
    text: 'Informazioni su come preparare i dati, configurare esperimenti, eseguire il training e rendere operativi i modelli di Machine Learning:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Eseguire il training</a> e <a href="tutorial-deploy-models-with-aml">distribuire</a> modelli di classificazione delle immagini (<b>serie in due parti</b>).
    - html: <a href="tutorial-data-prep">Preparare i dati</a> e <a href="tutorial-auto-train-models">usare tecniche automatizzate di Machine Learning</a> per eseguire il training e ottimizzare i modelli di regressione (<b>serie in due parti</b>).
- title: Esempi
  items:
  - type: paragraph
    text: Esplorare il servizio in Github con i <a href="samples-notebooks">notebook Jupyter</a>.
