abstract:
  description: Database di Azure per MariaDB è un servizio di database relazionale basato sul motore del server MariaDB open source.  È un database distribuito come servizio completamente gestito in grado di gestire carichi di lavoro cruciali con prestazioni prevedibili e scalabilità dinamica. È possibile sviluppare applicazioni con Database di Azure per MariaDB sfruttando la piattaforma e gli strumenti open source preferiti. Le guide introduttive, le esercitazioni e gli esempi illustrano come usare Database di Azure per MariaDB.
