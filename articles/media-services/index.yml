abstract:
  description: Servizi multimediali di Azure (AMS) è una piattaforma basata sul cloud che consente di creare soluzioni che offrono codifica video ad alta definizione e streaming video di alta qualità in grado di raggiungere i destinatari sui dispositivi più diffusi. Servizi multimediali di Azure v3 consente anche di estrarre informazioni dettagliate da file audio e video con Video Indexer tramite i set di impostazioni di analisi di Servizi multimediali di Azure v3. Per ottenere informazioni più dettagliate, usare direttamente Video Indexer.<br/> Per comprendere quando è opportuno usare Video Indexer invece dei set di impostazioni di analisi di Servizi multimediali, vedere il <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">documento di confronto</a>.
