abstract:
  description: Informazioni su come eseguire lo streaming di video on demand, la trasmissione live e l'analisi dei video con Servizi multimediali v3. Esercitazioni, informazioni di riferimento sulle API e altri documenti mostrano come fornire in modo sicuro flussi su audio o video live e on demand a milioni di utenti. <br/> Gli SDK sono basati sulla <a href="https://aka.ms/ams-v3-rest-sdk">specifica OpenAPI (Swagger) per Servizi multimediali v3</a>.
