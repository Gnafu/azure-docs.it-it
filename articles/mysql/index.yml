abstract:
  description: Database di Azure per MySQL è un servizio di database relazionale basato sul motore del server MySQL open source.  È un database distribuito come servizio completamente gestito in grado di gestire carichi di lavoro cruciali con prestazioni prevedibili e scalabilità dinamica. È possibile sviluppare applicazioni con Database di Azure per MySQL sfruttando la piattaforma e gli strumenti open source preferiti. Informazioni su come usare il database di Azure per MySQL con le guide rapide, le esercitazioni e gli esempi.
