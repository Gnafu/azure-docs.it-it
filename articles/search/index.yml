abstract:
  description: 'Informazioni su come creare una soluzione di ricerca aziendale per contenuto privato eterogeneo con Ricerca di Azure. Le esercitazioni, le informazioni di riferimento sulle API e gli altri documenti illustrano come consolidare il contenuto ricercabile in un singolo indice veloce in cui possono essere eseguite query con una sintassi da semplice ad avanzata per una vasta gamma di scenari. <p/><a href="/azure/search/cognitive-search-concept-intro"><b>Ricerca cognitiva</b></a> è una funzionalità di Ricerca di Azure che collega i processi di intelligenza artificiale all''indicizzazione, al rilevamento di testo e caratteristiche nei file di immagine e alla ricerca di modelli in blocchi di grandi dimensioni di testo non strutturato. I processi di intelligenza artificiale sono supportati da Servizi cognitivi.<p/><a href="/azure/search/knowledge-store-concept-intro"><b>Archivio conoscenze (anteprima)</b></a> consente di estendere la ricerca cognitiva, salvando gli arricchimenti di intelligenza artificiale in uno spazio di archiviazione in cui è possibile visualizzarli, ridefinirli e utilizzarli in altre app client o processi downstream.'
