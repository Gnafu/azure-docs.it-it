abstract:
  description: Informazioni su come creare una soluzione di ricerca aziendale per contenuto privato eterogeneo con Ricerca di Azure. Le esercitazioni, le informazioni di riferimento sulle API e gli altri documenti illustrano come consolidare il contenuto ricercabile in un singolo indice veloce in cui possono essere eseguite query con una sintassi da semplice ad avanzata per una vasta gamma di scenari. <p/><b>Anteprima della nuova ricerca cognitiva.</b> Usare un'API REST in versione preliminare per associare algoritmi di intelligenza artificiale alla pipeline di indicizzazione. Estrarre i dati e richiamare l'elaborazione di linguaggio naturale e immagini per trasformare il contenuto non elaborato e non strutturato in contenuto ricercabile in un indice di Ricerca di Azure. <p/>Vedere l'introduzione a <a href="/azure/search/cognitive-search-quickstart-blob">risorse e dati di esempio</a> oppure vedere <a href="/azure/search/cognitive-search-concept-intro">Concetti</a> per altre informazioni.
