  description: 'L''anteprima di Azure Sentinel è un servizio di informazioni di sicurezza e gestione degli eventi nativo del cloud che fornisce analisi intelligenti della sicurezza per l''intera organizzazione su scala cloud. Offre la velocità e la scalabilità senza limiti del cloud, consentendo di concentrarsi sulle questioni più importanti. Permette di raccogliere facilmente i dati da tutte le risorse sul cloud o locali, Office 365, risorse di Azure e altri cloud. Rileva efficacemente le minacce con tecnologie integrate di Machine Learning degli esperti di analisi della sicurezza Microsoft. Automatizza le risposte alle minacce tramite playbook integrati di orchestrazione e automazione.'
