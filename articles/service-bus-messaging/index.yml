abstract:
  description: 'Il bus di servizio di Azure è un servizio di messaggistica cloud multi-tenant che può essere usato per inviare informazioni tra applicazioni e servizi. Le operazioni asincrone offrono messaggistica negoziata flessibile, insieme a funzionalità di messaggistica e pubblicazione/sottoscrizione FIFO (First-In-First-Out) strutturate.<p>La documentazione illustra come usare i servizi di messaggistica del bus di servizio di Azure per ricevere e inviare messaggi da e verso le code e per pubblicare e sottoscrivere messaggi con argomenti e sottoscrizioni.</p>'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png'
      width: 250
    title: 'Messaggistica di Azure e architettura basata su eventi (1:24:32)'
