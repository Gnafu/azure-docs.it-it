  description: Mesh Azure Service Fabric è un servizio completamente gestito che consente agli sviluppatori di creare e distribuire applicazioni cruciali senza gestire l'infrastruttura.  È possibile usare mesh Service Fabric per creare ed eseguire applicazioni di microservizi sicure e distribuite, ridimensionabili su richiesta. Per informazioni su come usare mesh Azure Service Fabric, vedere le guide introduttive e le esercitazioni.  Per altre informazioni, vedere la <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">panoramica di mesh Service Fabric</a>.
