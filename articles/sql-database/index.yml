abstract:
  description: Il database SQL di Azure è un database relazionale gestito come servizio basato sulla versione stabile più recente del motore di database di Microsoft SQL Server. Il database SQL è un database sicuro, affidabile, a prestazioni elevate, che consente di creare applicazioni e siti Web basati sui dati nel linguaggio di programmazione preferito, senza dovere gestire l'infrastruttura. Informazioni su come usare il database SQL con le guide rapide, le esercitazioni e gli esempi.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Creare un database SQL in Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>Database PaaS sempre in esecuzione nella versione stabile più recente del motore di database di SQL Server e del sistema operativo con patch con disponibilità del 99,99%.</p>
      image:
        src: media/index/i_managed.svg
      title: Soluzione completamente gestita
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>È possibile personalizzare il rapporto prezzo/prestazioni in base alle esigenze specifiche con livelli di servizio flessibili che vanno dai convenienti 5 dollari al mese ai potenti database da 80 core.</p>
      image:
        src: media/index/i_perftier.svg
      title: Piani tariffari/livelli di servizio
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>È possibile aumentare le prestazioni, aumentare le istanze o partizionare facilmente i database a seconda delle esigenze per migliorare le prestazioni dell'applicazione.</p>
      image:
        src: media/index/i_scale.svg
      title: Scalabilità
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Usare il database singolo ospitato in server logici per le applicazioni SaaS e i microservizi che richiedono un database singolo con prestazioni prevedibili.</p>
      image:
        src: media/index/i_db.svg
      title: Database singolo
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>I pool elastici di database SQL offrono una soluzione semplice e conveniente per la gestione e il ridimensionamento di più database con esigenze di utilizzo variabili e imprevedibili.</p>
      image:
        src: media/index/i_elasticpool.svg
      title: Pool elastici
    - href: /azure/sql-database/sql-database-managed-instance-index
      html: <p>Usare l'istanza gestita per eseguire in modo semplice la migrazione dei database locali nel servizio database completamente gestito di Azure PaaS senza modifiche del codice del database oppure con modifiche minime.</p>
      image:
        src: media/index/i_mi.svg
      title: Istanza gestita
    - href: /azure/sql-database/sql-database-paas
      html: <p>La disponibilità elevata predefinita, i backup automatici e la replica geografica impediranno a operazioni di manutenzione, errori di infrastruttura o errori hardware di interrompere le attività dell'azienda.</p>
      image:
        src: media/index/gear.svg
      title: Piattaforma distribuita come servizio
    - href: /azure/sql-database/sql-database-security-index
      html: <p>È possibile proteggere il database con l'autenticazione di Azure AD, le reti virtuali, i firewall e connessioni Always Encrypted. La sicurezza predefinita consente di identificare le minacce e le vulnerabilità.</p>
      image:
        src: media/index/i_security.svg
      title: Sicurezza avanzata
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>Le funzionalità di intelligenza incorporate consentono di ridurre drasticamente i costi di esecuzione e gestione dei database, oltre a ottimizzare sia le prestazioni che la sicurezza delle applicazioni.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Intelligenza incorporata
