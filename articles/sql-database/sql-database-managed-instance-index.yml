- title: Esercitazioni dettagliate e materiali didattici
  items:
  - type: paragraph
    text: Informazioni su come creare, gestire e usare Istanza gestita.
  - type: list
    style: ordered
    items:
    - html: Informazioni su <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">caratteristiche e limitazioni dell'hardware</a> e sulle <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">differenze del linguaggio Transact-SQL</a>.
    - html: <a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Configurare</a> la rete virtuale di Azure in cui verrà distribuita l'istanza gestita.
    - html: <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration.md#modify-an-existing-virtual-network-for-managed-instances">Verificare</a> che la rete virtuale di Azure esistente possa essere usata per la distribuzione di istanze gestite.
    - html: Connettersi all'istanza tramite <a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/09/21/the-easiest-way-to-create-azure-vm-that-can-access-your-azure-sql-managed-instance/">Macchina virtuale di Azure</a>, <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">connessione da punto a sito</a> o <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">applicazioni</a>.
    - html: Verificare che sia possibile eseguire la migrazione del database tramite <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Assistant</a> o <a href="https://blogs.msdn.microsoft.com/datamigration/2018/08/06/release-database-experimentation-assistant-dea-v2-6/">Database Experimentation Assistant</a>.
    - html: Trasferire i database in Istanza gestita tramite <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">ripristino nativo</a> o il <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Servizio Migrazione del database</a>.
    - html: Spostare i pacchetti SSIS in <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, i modelli tabulari SSAS in <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Services</a> e i report SSRS in <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">Power BI Premium</a>.
    - html: Applicare le <a href="https://blogs.msdn.microsoft.com/sqlcat/2018/07/20/storage-performance-best-practices-and-considerations-for-azure-sql-db-managed-instance-general-purpose">procedure consigliate e le considerazioni sulle prestazioni di archiviazione per il livello di servizio per utilizzo generico</a>.
    - html: Scoprire procedure consigliate e consigli per <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">proteggere l'istanza</a>.
    - html: Scoprire altre <a href="sql-database-howto-managed-instance.md">guide pratiche</a> che consentono di configurare Istanza gestita.
