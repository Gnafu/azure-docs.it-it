  - title: Funzionalità nuove e di anteprima
    items:
      - type: paragraph
        text: 'Stiamo migliorando continuamente istanza gestita con le nuove funzionalità:'
      - type: list
        style: unordered
        items:
          - html: '(Anteprima) <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-timezone">Fuso orario configura</a> durante la creazione dell''istanza.'
          - html: 'Creare le istanze con <a href="https://aka.ms/managed-instance-collation">regole di confronto a livello di server di propria scelta</a>.'
          - html: 'Funzionalità di ripristino geografico consente <a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">ripristinare un database a un altro data center tramite PowerShell</a>.'
          - html: '(Anteprima) <a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">Ricreare eliminato i database con PowerShell</a>'
          - html: Le istanze gestite sono protetti con <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">firewall incorporato</a>.
          - html: '(Anteprima) È possibile <a href="https://aka.ms/managed-instance-tde-byok">trasferire le proprie chiavi di crittografia</a> durante la migrazione di database locali per i quali è già abilitata la tecnologia Transparent Data Encryption (TDE).'
          - html: '(Anteprima) È possibile usare <a href="https://aka.ms/managed-instance-failover-groups">gruppi di failover con distribuzione geografica</a> per mantenere una copia dell''istanza in un''altra area geografica e assicurare che i dati saranno disponibili anche in caso di emergenza a livello di area.'
          - html: 'È possibile <a href="https://aka.ms/managed-instance-configurable-backup-retention">configurare un periodo di conservazione backup fino a 35 giorni</a> per il ripristino temporizzato. Si noti che la conservazione backup a lungo termine (fino a 10 anni) non è ancora abilitata ed è quindi possibile usare <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">backup di sola copia</a> come opzione alternativa.'
          - html: '(Anteprima) È possibile creare <a href="https://aka.ms/managed-instance-aadlogins">entità server (accessi) di Azure AD a livello di istanza</a> usando <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a>.'
