- title: Funzionalità nuove e di anteprima
  items:
  - type: paragraph
    text: 'Microsoft è costantemente impegnata a migliorare Istanza gestita con le nuove funzionalità:'
  - type: list
    style: unordered
    items:
    - html: Il <a href="sql-database-managed-instance#business-critical-service-tier">livello di servizio Business Critical</a> è ora disponibile in <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">GA (General Availability)</a>.
    - html: (Anteprima) È possibile creare <a href="https://aka.ms/managed-instance-aadlogins">accessi ad Azure AD a livello di Istanza </a> tramite <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN</a> da un provider esterno.
    - html: (Anteprima) È possibile creare istanze con <a href="https://aka.ms/managed-instance-collation">regole di confronto a livello di server di propria scelta</a>.
    - html: È possibile <a href="https://aka.ms/managed-instance-configurable-backup-retention">configurare un periodo di conservazione backup fino a 35 giorni</a> per il ripristino temporizzato. Si noti che la conservazione backup a lungo termine (fino a 10 anni) non è ancora abilitata ed è quindi possibile usare <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">backup di sola copia</a> come opzione alternativa.
    - html: (Anteprima) È possibile usare <a href="https://aka.ms/managed-instance-failover-groups">gruppi di failover con distribuzione geografica</a> per mantenere una copia dell'istanza in un'altra area geografica e assicurare che i dati saranno disponibili anche in caso di emergenza a livello di area.
    - html: (Anteprima) È possibile <a href="https://aka.ms/managed-instance-tde-byok">trasferire le proprie chiavi di crittografia</a> durante la migrazione di database locali per i quali è già abilitata la tecnologia Transparent Data Encryption (TDE).
    - html: Le istanze gestite sono protette con un <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-management-endpoint-verify-built-in-firewall">firewall predefinito</a>.
