sections:
- items:
  - type: paragraph
    text: Il database SQL di Azure offre funzionalità di sicurezza predefinite avanzate che consentono di proteggere i database.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Panoramica
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Il database SQL di Azure offre un set di funzionalità di sicurezza avanzate in grado di proteggere i dati.</p>
    - title: Introduzione al rilevamento delle minacce
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Consente di rilevare le attività anomale, che indicano tentativi insoliti e potenzialmente dannosi di accedere o sfruttare i database.</p>
    - title: Valutazione della vulnerabilità
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>La funzionalità di valutazione della vulnerabilità consente di individuare, monitorare e risolvere potenziali vulnerabilità dei database.</p>
    - title: Crittografia di dati inattivi
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>La funzionalità Transparent Data Encryption (TDE) garantisce che le informazioni presenti nei database vengano crittografati in modo trasparente.</p>
    - title: Individuazione e classificazione dei dati
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>Le funzionalità di individuazione e classificazione dei dati consentono di individuare, classificare, etichettare e proteggere i dati sensibili presenti nei database.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Il database SQL di Azure consente di connettersi al database tramite identità di Azure Active Directory (Azure AD).</p>
