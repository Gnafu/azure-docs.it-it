- title: Altre risorse
  items:
  - type: paragraph
    text: Il database SQL di Azure mette a disposizione un set di funzionalità predefinite aggiuntive con cui rafforzare la sicurezza dei database.
  - type: list
    style: ordered
    items:
    - html: La funzionalità di protezione dalle minacce nelle <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">istanze gestite</a> e nei <a href="/azure/sql-database/sql-database-threat-detection">database</a> rileva attività anomale che indicano tentativi insoliti e potenzialmente dannosi di accedere o sfruttare i database.
    - html: La funzionalità di controllo delle <a href="/azure/sql-database/sql-database-managed-instance-auditing">istanze gestite</a> e dei <a href="/azure/sql-database/sql-database-auditing">database</a> consente di tenere traccia degli eventi che si verificano nel database e di registrarli in un log di controllo nell'account di Archiviazione di Azure, nell'area di lavoro di OMS o in Hub eventi.
    - html: Le <a href="/azure/sql-database/sql-database-firewall-configure">regole del firewall del server di database</a> in database singoli consentono di controllare gli indirizzi IP che possono accedere al database.
    - html: L'<a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">integrazione rete virtuale</a> in Istanza gestita consente di inserire i database in uno spazio di indirizzi privato.
    - html: La funzionalità <a href="/azure/sql-database/sql-database-always-encrypted">Always Encrypted</a> protegge i dati sensibili inattivi nel server durante lo spostamento tra client e server e durante l'uso, assicurando che i dati sensibili non vengano mai visualizzati come testo non crittografato all'interno del sistema di database.
    - html: La funzionalità <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">Dynamic Data Masking</a> impedisce l'accesso non autorizzato ai dati sensibili, consentendo agli utenti di definire la quantità di dati sensibili da rivelare, con un impatto minimo sul livello dell'applicazione.
