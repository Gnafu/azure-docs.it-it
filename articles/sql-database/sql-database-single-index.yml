- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Pool elastici
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>I pool elastici di database SQL offrono una soluzione semplice e conveniente per la gestione e il ridimensionamento di più database con esigenze di utilizzo variabili e imprevedibili.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: Server di database SQL
      href: /azure/sql-database/sql-database-servers
      html: <p>Un server di database SQL è un punto di amministrazione centrale per la configurazione di sicurezza, ottimizzazione, criteri di backup e altre proprietà di configurazione in un set di database singoli o in pool all'interno del server.</p>
      image:
        src: media/index/i_mi.svg
    - title: Livelli di prezzo e di servizio
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>È possibile personalizzare il rapporto prezzo/prestazioni in base alle esigenze specifiche con livelli di servizio flessibili che vanno dai convenienti 5 dollari al mese ai potenti database da 80 core.</p>
      image:
        src: media/index/i_perftier.svg
    - title: Scalabilità
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>È possibile aumentare facilmente le risorse del database per migliorare le prestazioni dell'applicazione.</p>
      image:
        src: media/index/i_scale.svg
    - title: Piattaforma distribuita come servizio
      href: /azure/sql-database/sql-database-paas
      html: <p>La disponibilità elevata predefinita, i backup automatici e la replica geografica impediranno a operazioni di manutenzione, errori di infrastruttura o errori hardware di interrompere le attività dell'azienda.</p>
      image:
        src: media/index/gear.svg
    - title: Sicurezza avanzata
      href: /azure/sql-database/sql-database-security-index
      html: <p>È possibile proteggere il database con l'autenticazione di Azure AD, le reti virtuali, i firewall e connessioni Always Encrypted. La sicurezza predefinita consente di identificare le minacce e le vulnerabilità.</p>
      image:
        src: media/index/i_security.svg
- title: Funzionalità nuove e di anteprima
  items:
  - type: paragraph
    text: 'Il database SQL viene costantemente migliorato con nuove funzionalità e il feedback degli utenti sulle nuove funzionalità seguenti sarà molto apprezzato:'
  - type: list
    style: unordered
    items:
    - html: (Anteprima) Livello <a href="sql-database-service-tier-hyperscale">Hyperscale</a> che supporta database fino a 100 TB e più repliche leggibili.
    - html: (Anteprima) Nuove funzionalità di <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">elaborazione query intelligente</a> di SQL Server 2019, ad esempio <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">compilazione posticipata delle variabili di tabella</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">modalità batch per tabelle rowstore</a> e <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json">inlining di funzioni definite dall'utente scalari</a>.
    - html: (Anteprima) Nuove funzionalità del linguaggio Transact-SQL, ad esempio <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">aggregazione APPROX_COUNT_DISTINCT</a> e <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">importazione in blocco dall'archivio BLOB di Azure</a>.
    - html: (Anteprima) Nuove operazioni di <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">compilazione</a> e ricompilazione dell'indice columnstore cluster di SQL Server 2019 Online.
