abstract:
  description: Il database SQL di Azure è un database relazionale distribuito come servizio (DBaaS) basato sull'ultima versione stabile del motore di database di Microsoft SQL Server. Il database SQL è un database sicuro, affidabile, facile da usare e a prestazioni elevate che consente di creare nuove applicazioni, siti Web e microservizi nel linguaggio di programmazione preferito, senza dover gestire l'infrastruttura. Informazioni su come usare il database SQL con le guide rapide, le esercitazioni e gli esempi.
