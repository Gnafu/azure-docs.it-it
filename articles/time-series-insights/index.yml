abstract:
  description: 'Introduzione ad Azure Time Series Insights. Azure Time Series Insights fornisce strumenti avanzati per l''esplorazione dei dati e la telemetria per contribuire a migliorare l''analisi operativa. La documentazione descrive il servizio e illustra come iniziare a usare le numerose funzionalità, l''SDK client e le API avanzate di Time Series Insights. Vengono presentate informazioni per le due versioni, una con disponibilità generale (Time Series Insights disponibile a livello generale) e una in anteprima (Anteprima di Time Series Insights).'
  aside:
    image:
      alt: Video introduttivo per le funzionalità di Azure IoT Time Series Insights.
