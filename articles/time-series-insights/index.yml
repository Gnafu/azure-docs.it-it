abstract:
  description: Introduzione ad Azure Time Series Insights. Azure Time Series Insights fornisce strumenti avanzati per l'esplorazione dei dati e la telemetria per contribuire al perfezionamento dell'analisi operativa. La documentazione illustra le numerose funzionalità del servizio, fornisce informazioni sulle procedure iniziali e sulle API avanzate di Time Series Insights. Vengono presentate informazioni per le due versioni, una con disponibilità generale (Time Series Insights disponibile a livello generale) e una in anteprima (Anteprima di Time Series Insights).
  aside:
    image:
      alt: Video introduttivo per le funzionalità di Azure IoT Time Series Insights.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: Time Series Insight per app IoT. (13:31)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics
    width: 250
